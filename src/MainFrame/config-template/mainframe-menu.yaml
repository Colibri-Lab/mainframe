    icon: App.Modules.Sites.Icons.StoragesIcon
    index: /mainframe/struct/data/
    enabled: true
    children: []
  - name: settings
    title: Настройки
    description: Настройки сайта<br />Здесь можно отредактировать некоторые настройки,
      предварительно созданные менеджером в менеджере настроек
    execute: App.Modules.Tools.SettingsDataPage
    icon: App.Modules.Tools.Icons.SettingsIcon
    index: /mainframe/struct/settings/
    enabled: true
    children: []
  - name: disk
    title: Файлы на диске
    description: Файлы находящиеся на текущем сервере, на локальной машине. Можно
      добавить или удалить ненужные файлы. Внимание! При удалении файлов, нужно учесть,
      что некоторые строки в хранилищах могут ссылаться на них
    execute: App.Modules.Tools.FilesPage
    icon: App.Modules.Tools.Icons.FilesIcon
    index: /mainframe/struct/disk/
    enabled: true
    children: []
  - name: remote
    title: Хранилище медиа
    description: Удаленная библиотека файлов. Можно добавить корзины(bucket) и/или
      очистить их при необходимости
    execute: App.Modules.Tools.RemoteFilesSettingsPage
    icon: App.Modules.Tools.Icons.RemoteFilesIcon
    index: /mainframe/struct/remote/
    enabled: true
    children: []
  - name: pockets
    title: Кошельки
    description: Список кошельков, менеджмент и всякая фигня
