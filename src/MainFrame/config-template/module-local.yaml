init-menu: true
access-point: mainframe

messages:
  buymessage: >
    "'Оплатите доступ к программе или позвоните '.Colibri\\App::$config->Query('settings.phone')->GetValue()"
  bycondition:
  - condition: >
      "!$access || $access->archive"
    message: >
      "'Нет доступа. '.$buymessage"
    link: "https://service.buhsoft.ru/prices/buhgalteriya/?utm_medium=refer&utm_source=buhsoft.online"
  - condition: >
      "$access && isset($access->accesskey) && (strtotime($access->end) - time()) / 86400 < 50"
    message: >
      "'Доступ заканчивается через '.Colibri\\Common\\StringHelper::FormatSequence(ceil((strtotime($access->end) - time()) / 86400), ['день', 'дня', 'дней'], true).' '.$buymessage"
    link: "https://service.buhsoft.ru/prices/buhgalteriya/?utm_medium=refer&utm_source=buhsoft.online"

databases:

  access-points: 

    drivers:
      mysql:
        connection: Colibri\Data\MySql\Connection
        command: Colibri\Data\MySql\Command
        reader: Colibri\Data\MySql\DataReader
        querybuilder: Colibri\Data\MySql\QueryBuilder

    connections:
      mainframe:
        type: mysql
        host: localhost
        port: 3306
        persistent: false
        user: web
        password: 123456

    points:
      mainframe: 
        connection: mainframe
        database: pu3
