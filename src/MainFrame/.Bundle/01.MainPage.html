<div ComponentName="App.Modules.MainFrame.MainPage" class="main-page">
    <Split shown="true" name="split">
        <Pane name="left-pane" shown="true">
            <Pane name="expanded" shown="true">
                <App.Modules.Security.UserProfile name="user" shown="true" />        
                <App.Modules.MainFrame.MainMenuTree name="menu" shown="true" binding="app.settings.mainframe.menu" />
            </Pane>
            <App.Modules.MainFrame.MainMenuToolbar name="collapsed" shown="false" orientation="vertical" binding="app.settings.mainframe.menu" />
        </Pane>
        <App.Modules.MainFrame.MainTabs shown="true" name="main-tabs">
            <component-links>
                <Icon name="toolbar-button-collapse" shown="true" iconSVG="App.Modules.MainFrame.Icons.ToolbarIcon" fill="white" />
                <Icon name="toolbar-button-expand" shown="false" iconSVG="App.Modules.MainFrame.Icons.MenuIcon" fill="white" />
                <App.Modules.Lang.LangChangeIcon name="langs-change-button" shown="true" iconSVG="App.Modules.Lang.Icons.LangSettingsIcon" fill="white" binding="app.lang.langs" />
                <App.Modules.MainFrame.CometIcon name="comet-button" iconSVG="App.Modules.MainFrame.Icons.CometIcon" fill="white" binding="app.messages" />
            </component-links>
            <component-header>
                <MainTabs.Button shown="true" name="dashboard" iconSVG="Colibri.UI.Dashboard" closable="false"></MainTabs.Button>
            </component-header>
            <component-container>
                <Dashboard shown="true" name="dashboard" />
            </component-container>
        </App.Modules.MainFrame.MainTabs>

    </Split>
</div>
