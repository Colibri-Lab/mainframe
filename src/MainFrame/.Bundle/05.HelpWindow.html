<div ComponentName="App.Modules.MainFrame.HelpWindow">

    <div class="help-window-container">
        <div class="help-window-content">
            
            <component Component="Colibri.UI.FlexBox" name="buttons" shown="true">
                <component Component="Colibri.UI.ButtonGroup" shown="true" name="tabs" selectedIndex="0">
                    <component Component="Colibri.UI.Button" shown="true" name="online">Онлайн</component>
                    <component Component="Colibri.UI.Button" shown="true" name="inwriting">Письменно</component>
                </component>

                <component Component="Colibri.UI.FlexBox" name="info" shown="true">                    
                    <component Component="Colibri.UI.Icon" name="phone-icon" shown="true" iconSVG="Colibri.UI.PhoneIcon" />
                    <component Component="Colibri.UI.TextSpan" name="text" shown="true">По телефону</component> 
                    <component Component="Colibri.UI.TextSpan" name="phone" shown="true" binding="app.settings.phone">8 800 505-79-26</component>
                </component>
            </component>

            <component Component="Colibri.UI.Split" name="split" shown="true">

                <component Component="Colibri.UI.TextArea" name="message" shown="true" placeholder="Задайте ваш вопрос онлайн-помощнику здесь. Он подготовит письменный ответ в день обращения" />
                <component Component="Colibri.UI.Pane" name="textinfo" shown="true">
                    <span>Моментальный ответ онлайн-помощника</span>
                    <span>Круглосуточно 24 часа 7 дней в неделю.</span>
                    <span>Так же вы можете поискать ответ самостоятельно в нашей инструкции</span>
                </component>

            </component>

            <component Component="Colibri.UI.Pane" name="files-pane" shown="false">
                <component Component="Colibri.UI.Input.File" name="files" shown="true" title="Прикрепить файлы (до 5 файлов не более 14 мб каждый)" multiple="true" />
                <component Component="Colibri.UI.Pane" name="info" shown="true">
                    <component Component="Colibri.UI.TextSpan" name="text" shown="true">Ответ придет на </component> 
                    <component Component="Colibri.UI.TextSpan" name="email" shown="true" binding="app.authorization.user.email"></component>
                </component>
            </component>


        </div>
        <div class="help-window-footer">
            <component Component="Colibri.UI.Button" name="btn-send" className="btn-send" shown="true" enabled="false">Отправить</component>
            <component Component="Colibri.UI.Button" name="btn-cancel" className="btn-cancel" shown="true">Отмена</component>
        </div>
    </div>

    
</div>
